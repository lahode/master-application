<nav class="docs-navbar-header">
  <a md-button class="docs-button" routerLink="/">Master application</a>
  <div>
    <ul *ngIf="isLoggedIn$ | async">
      <li routerLinkActive = "active">
        <a md-button class="docs-navbar-hide-small docs-button"
           [routerLink]="['/']">{{ 'HEADER.MENU.HOME' | translate }}</a>
      </li>
      <li>
        <a md-button class="docs-navbar-hide-small docs-button"
           [routerLink]="['/account']">{{ 'HEADER.MENU.ACCOUNTS' | translate }}</a>
      </li>
      <li>
        <a md-button class="docs-navbar-hide-small docs-button"
           [routerLink]="['/expense']">{{ 'HEADER.MENU.EXPENSES' | translate }}</a>
      </li>
      <li>
        <a md-button class="docs-navbar-hide-small docs-button"
           (click)="logout()">{{ 'HEADER.MENU.LOGOUT' | translate }}</a>
      </li>
    </ul>
  </div>
  <div class="flex-spacer"></div>
  <md-select #langSelect (change)="setLanguage(langSelect.value)" [(ngModel)]="currentLang">
    <md-option *ngFor="let lang of translate.getLangs()" [value]="lang">{{ lang }}</md-option>
  </md-select>
</nav>
<!--  [selected]="lang === translate.currentLang" -->
