<form [formGroup]="signInform">
  <div>
    <mat-form-field>
      <input matInput
             placeholder="{{ 'LOGIN.SIGNINFORM.USERNAME' | translate }}"
             id="username"
             formControlName="username" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput
             placeholder="{{ 'LOGIN.SIGNINFORM.PASSWORD' | translate }}"
             type="password"
             id="password"
             formControlName="password" />
    </mat-form-field>
  </div>
  <div>
    <mat-checkbox id="user_remember_me" name="user[remember_me]">{{ 'LOGIN.SIGNINFORM.REMEMBERME' | translate }}</mat-checkbox>
  </div>
  <div class="pull-right forgot-password">
    <button mat-button (click)="onChangeBlock('password')">{{ 'LOGIN.SIGNINFORM.PASSWORDLOST' | translate }}</button>
  </div>
  <div>
    <button mat-raised-button
            color="primary"
            [disabled]="(loading$ | async) || !signInform.valid" (click)="onSignIn()">{{ 'LOGIN.SIGNINFORM.SUBMIT' | translate }}</button>
    <mat-spinner *ngIf="(loading$ | async)"></mat-spinner>
  </div>
</form>
