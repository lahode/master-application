<form [formGroup]="registerForm">
  <div class="form-group">
    <label for="name">{{ 'LOGIN.REGISTERFORM.NAME' | translate }}</label>
    <input type="name"
           id="name"
           class="form-control"
           formControlName="name">
  </div>
  <div class="form-group">
    <label for="username">{{ 'LOGIN.REGISTERFORM.USERNAME' | translate }}</label>
    <input type="username"
           id="username"
           class="form-control"
           formControlName="username">
  </div>
  <div class="form-group">
    <label for="email">{{ 'LOGIN.REGISTERFORM.EMAIL' | translate }}</label>
    <input type="email"
           id="email"
           class="form-control"
           formControlName="email">
  </div>
  <div class="form-group">
    <label for="emailconfirm">{{ 'LOGIN.REGISTERFORM.EMAILCONFIRM' | translate }}</label>
    <input type="emailconfirm"
           id="emailconfirm"
           class="form-control"
           formControlName="emailconfirm">
  </div>
  <div class="form-group">
    <label for="password">{{ 'LOGIN.REGISTERFORM.PASSWORD' | translate }}</label>
    <input type="password"
           id="password"
           class="form-control"
           formControlName="password">
  </div>
  <button class="btn btn-primary"
          type="submit"
          [disabled]="loading || !registerForm.valid" (click)="onRegister()">{{ 'LOGIN.REGISTERFORM.SUBMIT' | translate }}</button>
  <img *ngIf="loading" src="/assets/medias/icons/loading.gif" />
</form>
