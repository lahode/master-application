<form [formGroup]="confirmationForm">
  <div class="form-group">
    <label for="email">{{ 'LOGIN.CONFIRMATIONFORM.EMAIL' | translate }}</label>
    <input type="email"
           id="email"
           class="form-control"
           formControlName="email">
  </div>
  <button class="btn btn-primary"
          type="submit"
          [disabled]="loading || !confirmationForm.valid" (click)="onRequestConfirmation()">{{ 'LOGIN.CONFIRMATIONFORM.SUBMIT' | translate }}</button>
  <img *ngIf="loading" src="/assets/medias/icons/loading.gif" />
</form>
