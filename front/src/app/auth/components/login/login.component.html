<div class="login-page">

  <div *ngIf="authType === 'auth0'; then buttonloginBlock; else credentialBlock"></div>

  <ng-template #buttonloginBlock>
    <div class="col-sm-5 pull-right new-session-forms-container direct-login">
      <i class="material-icons" (click)="directLogin()">touch_app</i>
    </div>
  </ng-template>

  <ng-template #credentialBlock>
    <div class="col-sm-5 pull-right new-session-forms-container standard-login">

      <div *ngIf="showBlock == 'login'">
        <mat-tab-group>
          <mat-tab id="signin">
            <ng-template mat-tab-label>{{ 'LOGIN.TAB.SIGNIN' | translate }}</ng-template>
            <app-signin [returnUrl]="returnUrl" (alertReceived)="addAlert($event)" (changeBlock)="onChangeBlock($event)"></app-signin>
          </mat-tab>
          <mat-tab id="register">
            <ng-template mat-tab-label>{{ 'LOGIN.TAB.REGISTER' | translate }}</ng-template>
            <app-register [returnUrl]="returnUrl" (alertReceived)="addAlert($event)"></app-register>
          </mat-tab>
        </mat-tab-group>
        <!--
        <mat-card>
          <span>{{ 'LOGIN.REQUESTCONFIRMATION.TEXT' | translate }}</span>
          <button mat-button (click)="onChangeBlock('confirmation')">{{ 'LOGIN.REQUESTCONFIRMATION.ACTION' | translate }}</button>
        </mat-card>
        -->
      </div>

      <div *ngIf="showBlock == 'password'">
        <mat-tab-group>
          <mat-tab id="password">
            <ng-template mat-tab-label>{{ 'LOGIN.TAB.PASSWORD' | translate }}</ng-template>
            <app-password-recover (alertReceived)="addAlert($event)" (changeBlock)="onChangeBlock($event)"></app-password-recover>
          </mat-tab>
        </mat-tab-group>
        <div class="space-between">
          <span>{{ 'LOGIN.AUTHENTIFICATION_EXIST.TEXT' | translate }}</span>
          <button mat-raised-button
                  color="secondary"
                  (click)="onChangeBlock('login')">{{ 'LOGIN.AUTHENTIFICATION_EXIST.ACTION' | translate }}</button>
        </div>
      </div>

      <div *ngIf="showBlock == 'confirmation'">
        <mat-tab-group>
          <mat-tab id="confirmation">
            <ng-template mat-tab-label>{{ 'LOGIN.TAB.CONFIRMATION' | translate }}</ng-template>
            <app-confirmation (alertReceived)="addAlert($event)"
                              (changeBlock)="onChangeBlock($event)"></app-confirmation>
          </mat-tab>
        </mat-tab-group>
        <div class="space-between">
          <span>{{ 'LOGIN.AUTHENTIFICATION_EXIST.TEXT' | translate }}</span>
          <button mat-raised-button
                  color="secondary"
                  (click)="onChangeBlock('login')">{{ 'LOGIN.AUTHENTIFICATION_EXIST.ACTION' | translate }}</button>
        </div>
      </div>
    </div>
  </ng-template>

</div>
