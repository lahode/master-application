<form [formGroup]="passwordForm">
  <mat-form-field>
    <input matInput
           placeholder="{{ 'LOGIN.CONFIRMATIONFORM.EMAIL' | translate }}"
           id="email"
           type="email"
           formControlName="email" />
  </mat-form-field>
  <button mat-raised-button
          color="primary"
          [disabled]="loading || !passwordForm.valid" (click)="onRequestPassword()">{{ 'LOGIN.CONFIRMATIONFORM.SUBMIT' | translate }}</button>
  <mat-spinner *ngIf="(loading$ | async).length!==0"></mat-spinner>
</form>
