<form [formGroup]="confirmationForm">
  <mat-form-field>
    <input matInput
           placeholder="{{ 'LOGIN.CONFIRMATIONFORM.EMAIL' | translate }}"
           id="email"
           type="email"
           formControlName="email" />
  </mat-form-field>
  <button mat-raised-button
          color="primary"
          [disabled]="loading || !confirmationForm.valid" (click)="onRequestConfirmation()">{{ 'LOGIN.CONFIRMATIONFORM.SUBMIT' | translate }}</button>
  <mat-spinner *ngIf="loading"></mat-spinner>
</form>
