<div *ngIf="directLogin">
  <h1>{{ 'LOGIN.REGISTERFORM.TITLE' | translate }}</h1>
  <p>{{ 'LOGIN.REGISTERFORM.INFO' | translate }}</p>
</div>

<form novalidate [formGroup]="registerForm">
  <mat-form-field>
    <input matInput
           placeholder="{{ 'LOGIN.REGISTERFORM.FIRSTNAME' | translate }}"
           id="firstname"
           formControlName="firstname" />
  </mat-form-field>
  <mat-form-field>
    <input matInput
           placeholder="{{ 'LOGIN.REGISTERFORM.LASTNAME' | translate }}"
           id="lastname"
           formControlName="lastname" />
  </mat-form-field>
  <mat-form-field>
    <input matInput
           placeholder="{{ 'LOGIN.REGISTERFORM.USERNAME' | translate }}"
           id="username"
           formControlName="username" />
  </mat-form-field>
  <mat-form-field>
    <input matInput
           placeholder="{{ 'LOGIN.REGISTERFORM.EMAIL' | translate }}"
           id="email"
           type="email"
           formControlName="email" />
  </mat-form-field>
  <mat-form-field>
    <input matInput
           placeholder="{{ 'LOGIN.REGISTERFORM.EMAILCONFIRM' | translate }}"
           id="emailconfirm"
           type="email"
           formControlName="emailconfirm" />
  </mat-form-field>
  <mat-form-field *ngIf="!directLogin">
    <input matInput
           placeholder="{{ 'LOGIN.REGISTERFORM.PASSWORD' | translate }}"
           id="password"
           type="password"
           autocomplete="off"
           formControlName="password" />
  </mat-form-field>
  <button mat-raised-button
          color="primary"
          [disabled]="!registerForm?.valid" (click)="onRegister()">{{ 'LOGIN.REGISTERFORM.SUBMIT' | translate }}</button>
</form>
