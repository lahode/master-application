<mat-nav-list>
  <ng-template ngFor
               [ngForOf]="links"
               let-link>
    <a (click)="onClick(link.path)">
      <mat-list-item>
        <mat-icon mat-list-icon
                  *ngIf="link.icon">{{link.icon}}</mat-icon>
        <h4 mat-line>{{link.label | uppercase}}</h4>
      </mat-list-item>
    </a>

  </ng-template>
</mat-nav-list>
